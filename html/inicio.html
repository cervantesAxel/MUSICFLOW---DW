<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <title>MusicFlow - Inicio</title>
</head>
<body>
    <button class="sidebar-toggle d-lg-none" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>
    <div id="sidebar-placeholder"></div>
    
    <main class="main-content">
        <header class="header-section">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="h2 mb-3">Descubre nueva música</h1>
                        <div class="search-container">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Buscar canciones, artistas, álbumes..." disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button class="btn btn-outline-primary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise me-2"></i>Actualizar recomendaciones
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="content-section">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4">Recomendados para ti</h2>
                    <div class="loading-spinner d-none" id="loadingSpinner">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
                
                <div class="row g-4" id="tracksContainer">
                </div>

                <div class="text-center mt-5 d-none" id="errorMessage">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        No se pudieron cargar las recomendaciones. Intenta nuevamente.
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal de Playlists -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-music-note-list me-2"></i>
                        Agregar a Playlist
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <h6 class="text-muted mb-3">Selecciona una playlist existente:</h6>
                        <div id="playlistsList" class="playlist-list">
                            <!-- Playlist de -->
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div>
                        <h6 class="text-muted mb-3">O crea una playlist nueva:</h6>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newPlaylistName" 
                                   placeholder="Nombre de la nueva playlist..." maxlength="30">
                            <button class="btn btn-primary" type="button" id="createPlaylistBtn">
                                <i class="bi bi-plus-circle me-1"></i>Crear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast de confirmación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Éxito</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Canción agregada a la playlist
            </div>
        </div>
    </div>
    
    <script src="../js/partials.js"></script>
    <script src="../js/inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/sidebarManager.js"></script>
</body>
</html>
